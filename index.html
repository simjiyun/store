<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깃허브 사용법 익히기</title>
</head>
<body>
    
    <h1>깃허브 저장소 버전관리 익히기</h1>
    <div>
        <p><u>텍스트 내용 1</u></p>
        <p><mark>텍스트 내용 2</mark></p>
        <p><strong>텍스트 내용 3</strong></p>
        <p><em>텍스트 내용 4</em></p>
        <p><i>style='font-size:50px;color;red;'텍스트 내용 5</i></p>

        
    </div>


</body>
</html>
